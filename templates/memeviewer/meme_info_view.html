{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="LambdaBot meme #{{ num }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://lambdabot.morchkovalski.com/meme_info/{{ meme_id }}"/>
    <meta property="og:image" content="https://lambdabot.morchkovalski.com/meme/{{ meme_id }}"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lambdabot3883">
    <meta name="twitter:creator" content="@lambdabot3883">
    <meta name="twitter:title" content="LambdaBot meme #{{ num }}">
    <meta name="twitter:description" content="{{ gen_date }}">
    <meta name="twitter:image" content="https://lambdabot.morchkovalski.com/meme/{{ meme_id }}">
    <title>lambdabot meme #{{ num }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'memeviewer/style.css' %}">
</head>
<body>

<h1>lambdabot meme #{{ num }}</h1>

<table>
    <tr>
        <td>
            <a href="/meme/{{ meme_id }}" target="_blank">
                <img src="/meme/{{ meme_id }}" alt="meme">
            </a>
        </td>
    </tr>
    <tr>
        <th>
            {% if template_bg_url %}
                template foreground
            {% else %}
                template
            {% endif %}
        </th>
    </tr>
    <tr>
        <td>
            <a href="/resource/{{ template_url }}" target="_blank">
                <img src="/resource/{{ template_url }}" alt="template">
            </a>
        </td>
    </tr>
    {% if template_bg_url %}
        <tr>
            <th>
                template background
            </th>
        </tr>
        <tr>
            <td>
                <a href="/resource/{{ template_bg_url }}" target="_blank">
                    <img src="/resource/{{ template_bg_url }}" alt="template">
                </a>
            </td>
        </tr>
    {% endif %}
    <tr>
        <th>source images</th>
    </tr>
    {% for source_url in source_urls %}
        <tr>
            <td>
                <a href="/resource/{{ source_url }}" target="_blank">
                    <img src="/resource/{{ source_url }}" alt="source image">
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
